name: Fetch Notion Data

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # Allow manual trigger
  push:
    branches: [main]
    paths:
      - '.github/workflows/fetch-notion-data.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Run Notion Law Data Collector Script
        run: |
          python3 script.py
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          COURT_LISTENER_API_KEY: ${{ secrets.COURT_LISTENER_API_KEY }}
      
      - name: Commit and push data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Add data files
          git add data/
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Notion data - $(date -u +"%Y-%m-%d %H:%M UTC")"
            git push
            echo "âœ… Data committed and pushed"
          fi
      
      - name: Upload data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: notion-data
          path: data/
          retention-days: 7