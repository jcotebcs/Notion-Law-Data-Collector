<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Law Data Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .alert {
            padding: 16px;
            margin: 20px 30px;
            border-radius: 8px;
            display: none;
            align-items: center;
            font-weight: 500;
        }

        .alert.show { display: flex; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }

        .section {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .section:last-child { border-bottom: none; }

        .section-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-connected { background: #28a745; }
        .status-disconnected { background: #dc3545; }
        .status-connecting { background: #ffc107; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-results {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .search-result {
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 4px;
            border-left: 4px solid #667eea;
        }

        .search-result h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .search-result p {
            margin: 3px 0;
            color: #666;
            font-size: 14px;
        }

        .recent-entries {
            margin-top: 30px;
        }

        .entry-card {
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .entry-card h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .entry-meta {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öñÔ∏è Notion Law Data Collector</h1>
            <p>Streamline your legal case management with seamless Notion integration</p>
        </div>

        <div class="section">
            <div class="connection-status">
                <div class="status status-disconnected" id="connectionStatus"></div>
                <span>Connection Status: <span id="statusText">Disconnected</span></span>
            </div>

            <div id="formAlert" class="alert alert-error"></div>

            <div class="form-group">
                <label for="notionToken">Notion Integration Token:</label>
                <input type="password" id="notionToken" placeholder="secret_...">
                <small style="color: #666;">Enter your Notion integration token to connect</small>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="caseName">Case Name:</label>
                    <input type="text" id="caseName" placeholder="e.g., Smith v. Jones">
                </div>
                <div class="form-group">
                    <label for="caseDate">Date:</label>
                    <input type="date" id="caseDate">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="court">Court:</label>
                    <input type="text" id="court" placeholder="e.g., Supreme Court">
                </div>
                <div class="form-group">
                    <label for="judge">Judge:</label>
                    <input type="text" id="judge" placeholder="e.g., John Doe">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="caseType">Case Type:</label>
                    <select id="caseType">
                        <option value="">Select Type</option>
                        <option value="Civil">Civil</option>
                        <option value="Criminal">Criminal</option>
                        <option value="Constitutional">Constitutional</option>
                        <option value="Administrative">Administrative</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status">
                        <option value="">Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Decided">Decided</option>
                        <option value="Dismissed">Dismissed</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea id="notes" placeholder="Additional case details..."></textarea>
            </div>

            <button class="btn" id="searchBtn" onclick="searchCourtListener()" disabled>üîç Search CourtListener</button>
            <button class="btn" id="submitBtn" onclick="submitCase()">üìù Submit Case</button>

            <div id="searchResults" class="search-results" style="display: none;"></div>
        </div>

        <div class="section recent-entries">
            <h3 class="section-title">Recent Entries</h3>
            <div id="recentEntries" style="display: none;">
                <div id="entriesList"></div>
            </div>
        </div>
    </div>

    <script>
        let recentEntries = JSON.parse(localStorage.getItem('recentEntries')) || [];
        let isConnected = false;
        let searchResults = [];

        // Case type and status options (can be extended)
        const caseTypes = ['Civil', 'Criminal', 'Constitutional', 'Administrative'];
        const statuses = ['Pending', 'In Progress', 'Decided', 'Dismissed'];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus(false);
            displayRecentEntries();
            setupEventListeners();
        });

        function setupEventListeners() {
            const tokenInput = document.getElementById('notionToken');
            const caseNameInput = document.getElementById('caseName');
            const searchBtn = document.getElementById('searchBtn');

            tokenInput.addEventListener('input', validateToken);
            caseNameInput.addEventListener('input', toggleSearchButton);
        }

        async function validateToken() {
            const token = document.getElementById('notionToken').value.trim();
            if (!token || !token.startsWith('secret_')) {
                updateStatus(false);
                return;
            }

            try {
                updateStatus(true, 'Connecting...');
                // Simple validation - in production, test with a read-only API call
                const response = await fetch('https://api.notion.com/v1/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Notion-Version': '2022-06-28'
                    }
                });
                if (response.ok) {
                    updateStatus(true);
                    isConnected = true;
                    showAlert('formAlert', 'success', '‚úÖ Connected to Notion successfully!');
                } else {
                    updateStatus(false);
                    showAlert('formAlert', 'error', '‚ùå Invalid token or insufficient permissions');
                }
            } catch (error) {
                updateStatus(false);
                showAlert('formAlert', 'error', `‚ùå Connection error: ${error.message}`);
            }
        }

        function toggleSearchButton() {
            const caseName = document.getElementById('caseName').value.trim();
            document.getElementById('searchBtn').disabled = !caseName || !isConnected;
        }

        async function searchCourtListener() {
            const caseName = document.getElementById('caseName').value.trim();
            if (!caseName) return;

            showAlert('formAlert', 'warning', '‚ö†Ô∏è Client-side CourtListener searches disabled for security. Using mock data or set up proxy.');
            // Placeholder - in production, call backend proxy
            // fetch('/api/courtlistener', { method: 'POST', body: JSON.stringify({ query: caseName }) })

            // Mock results for demo (replace with real API call)
            searchResults = [
                {
                    case_name: `${caseName} (Mock Result 1)`,
                    date_filed: '2025-01-15',
                    court: 'U.S. District Court',
                    docket_number: '1:25-cv-00123',
                    citation: '123 F. Supp. 3d 456',
                    author: 'Judge Jane Doe',
                    case_type: 'Civil Rights',
                    status: 'Published',
                    attorney: 'John Smith, Esq.',
                    summary: 'This case involves constitutional rights violations.',
                    url: '/mock-url'
                },
                {
                    case_name: `${caseName} v. State (Mock Result 2)`,
                    date_filed: '2025-02-20',
                    court: 'Supreme Court',
                    docket_number: 'S25-123',
                    citation: '789 U.S. 101',
                    author: 'Justice John Roe',
                    case_type: 'Criminal',
                    status: 'Unpublished',
                    attorney: 'Jane Roe, Esq.',
                    summary: 'Appeal on procedural errors.',
                    url: '/mock-url2'
                }
            ];

            displaySearchResults(searchResults);
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            container.style.display = 'block';
            container.innerHTML = `
                <h4>Search Results from CourtListener:</h4>
                ${results.map((result, index) => `
                    <div class="search-result">
                        <h4>${result.case_name}</h4>
                        <p><strong>Date:</strong> ${result.date_filed} | <strong>Court:</strong> ${result.court}</p>
                        <p><strong>Citation:</strong> ${result.citation} | <strong>Author:</strong> ${result.author}</p>
                        <p><strong>Type:</strong> ${result.case_type} | <strong>Status:</strong> ${result.status}</p>
                        <p><strong>Attorney:</strong> ${result.attorney}</p>
                        <p><strong>Summary:</strong> ${result.summary}</p>
                        <button class="btn btn-secondary" onclick="useSearchResult(${index})">Use This Data</button>
                    </div>
                `).join('')}
            `;
        }

        function useSearchResult(index) {
            const result = searchResults[index];
            document.getElementById('caseDate').value = result.date_filed;
            document.getElementById('court').value = result.court;
            document.getElementById('judge').value = result.author;
            document.getElementById('caseType').value = result.case_type;
            document.getElementById('status').value = result.status;
            document.getElementById('notes').value = `Summary: ${result.summary}\nCitation: ${result.citation}\nAttorney: ${result.attorney}\nDocket: ${result.docket_number}`;
            showAlert('formAlert', 'success', '‚úÖ Form populated with CourtListener data!');
        }

        async function submitCase() {
            const token = document.getElementById('notionToken').value.trim();
            if (!token || !isConnected) {
                showAlert('formAlert', 'error', '‚ùå Please connect to Notion first.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.createElement('div');
            spinner.className = 'spinner';
            spinner.style.display = 'inline-block';
            spinner.style.marginLeft = '10px';
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Submitting... ';
            submitBtn.appendChild(spinner);

            try {
                const caseName = document.getElementById('caseName').value.trim();
                const caseDate = document.getElementById('caseDate').value;
                const court = document.getElementById('court').value.trim();
                const judge = document.getElementById('judge').value.trim();
                const caseType = document.getElementById('caseType').value;
                const status = document.getElementById('status').value;
                const notes = document.getElementById('notes').value.trim();

                if (!caseName) {
                    throw new Error('Case Name is required.');
                }

                // Database ID - replace with your actual database ID
                const databaseId = 'YOUR_DATABASE_ID_HERE'; // Set this in your repo or via env

                const properties = {
                    Name: {
                        title: [{ text: { content: caseName } }]
                    }
                };

                if (caseDate) {
                    properties.Date = { date: { start: caseDate } };
                }

                if (court) {
                    properties.Court = { rich_text: [{ text: { content: court } }] };
                }

                if (judge) {
                    properties.Judge = { rich_text: [{ text: { content: judge } }] };
                }

                if (caseType) {
                    properties['Case Type'] = { select: { name: caseType } };
                }

                if (status) {
                    properties.Status = { select: { name: status } };
                }

                if (notes) {
                    properties.Notes = { rich_text: [{ text: { content: notes } }] };
                }

                const response = await fetch(`https://api.notion.com/v1/pages`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Notion-Version': '2022-06-28'
                    },
                    body: JSON.stringify({
                        parent: { database_id: databaseId },
                        properties
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showAlert('formAlert', 'success', '‚úÖ Case added to Notion successfully!');
                    
                    // Add to recent entries
                    recentEntries.unshift({
                        caseName,
                        court,
                        caseDate,
                        timestamp: new Date().toISOString()
                    });
                    if (recentEntries.length > 5) recentEntries = recentEntries.slice(0, 5);
                    localStorage.setItem('recentEntries', JSON.stringify(recentEntries));
                    displayRecentEntries();

                    // Clear form
                    document.querySelectorAll('input, select, textarea').forEach(el => el.value = '');
                    document.getElementById('searchResults').style.display = 'none';
                } else {
                    const error = await response.json();
                    showAlert('formAlert', 'error', `‚ùå Failed to add case: ${error.message}`);
                }
            } catch (error) {
                showAlert('formAlert', 'error', `‚ùå Failed to save: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üìù Submit Case';
                spinner.remove();
            }
        }

        function updateStatus(connected, text = '') {
            const status = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            if (connected) {
                status.className = 'status status-connected';
                statusText.textContent = text || 'Connected';
            } else {
                status.className = 'status status-disconnected';
                statusText.textContent = text || 'Disconnected';
            }
        }

        function showAlert(elementId, type, message) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type} show`;
            alert.innerHTML = message;
            
            if (type === 'success') {
                setTimeout(() => alert.classList.remove('show'), 5000);
            }
        }

        function displayRecentEntries() {
            const container = document.getElementById('recentEntries');
            const list = document.getElementById('entriesList');

            if (recentEntries.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            list.innerHTML = recentEntries.map(entry => `
                <div class="entry-card">
                    <h4>${entry.caseName || 'Untitled'}</h4>
                    <div class="entry-meta">
                        ${entry.court ? `Court: ${entry.court} ‚Ä¢ ` : ''}
                        ${entry.caseDate ? `Date: ${entry.caseDate}` : ''}
                        <br>Submitted: ${new Date(entry.timestamp).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        console.log('üöÄ Notion Law Data Collector loaded!');
    </script>
</body>
</html>
